name: GoTestAndBuild

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.21.1', '1.22.0', '1.22.1', '1.23.0', '1.24.0', '1.25.1', '1.26.0']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    # SEE: https://github.com/golang/go/issues/75031#issuecomment-3195256688
    - name: Set GOTOOLCHAIN
      run: go env -w GOTOOLCHAIN=go1.26.0+auto

    - name: Build
      run: make build

    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run tests
      run: make test
    
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not properly formatted:"
          gofmt -s -l .
          exit 1
        fi
